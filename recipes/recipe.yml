---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: kami-os
# description will be included in the image's metadata
description: This is a dumb idea.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 41 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
           destination: /

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/hazel-bunny/ricing/repo/fedora-41/hazel-bunny-ricing-fedora-41.repo
    install:
      - micro
      - starship
      - alacritty
      - gnome-tweaks
      - kora-icon-theme
      - https://dl.fedoraproject.org/pub/fedora/linux/releases/41/Everything/x86_64/os/Packages/l/libXScrnSaver-1.2.4-4.fc41.x86_64.rpm
      - https://github.com/manga-download/hakuneko/releases/download/nightly-20200705.1/hakuneko-desktop_8.3.4_linux_amd64.rpm
      - https://github.com/Legcord/Legcord/releases/download/v1.1.5/Legcord-1.1.5-linux-x86_64.rpm
    remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      - firefox
      - firefox-langpacks

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
        install:
          - app.zen_browser.zen
          - org.gnome.Extensions
          - org.gnome.Loupe
          - org.vinegarhq.Sober
          - org.vinegarhq.Vinegar
          - org.pulseaudio.pavucontrol
          - io.mpv.Mpv
          - com.mattjakeman.ExtensionManager
          - io.github.pwr_solaar.solaar
          - com.github.taiko2k.tauonmb
        remove:
          - org.gnome.eog
    user: {https://dl.flathub.org/repo/flathub.flatpakrepo}

  - type: gnome-extensions
    install:
      - AppIndicator and KStatusNotifierItem Support
      - Just Perfection
      - Dash to Dock

  - type: bling
    install:
      - rpmfusion
      - ublue-update

  - type: signing
